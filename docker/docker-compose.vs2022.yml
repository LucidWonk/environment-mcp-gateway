volumes:
  timescale_data:
    driver: local
  mcp_cache:
    driver: local
  mcp_rollback:
    driver: local
  mcp_atomic:
    driver: local

networks:
  lucidwonks-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16